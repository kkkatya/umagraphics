
        {% for image in gallery.images %}    
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{image.path}}"><img class="img-responsive"  src="{{ image.getThumb(width, height, resizer) }}" alt="{{ image.title }}" /></a>
            </div>
        {% endfor %}
