{% put scripts %}
    <script>
         $(document).ready(function() {
            var {{ __SELF__ }} = $("#{{ __SELF__ }}").lightGallery({
                // Elements
                thumbnail   : {{ thumbnail }},
                caption     : {{ caption }},
                desc        : {{ desc }},
                counter     : {{ counter }},
                controls    : {{ controls }}, 
                preload     : {{ preload }},

                // Transitions
                mode   : '{{ mode }}',
                useCSS : true,
                easing : 'linear',
                speed  : {{ speed }},

                // Navigation
                hideControlOnEnd : false,
                loop             : {{ loop }},
                auto             : {{ auto }},
                pause            : {{ pause }},
                escKey           : {{ escKey }},
                swipeThreshold    : 50,

                lang : { allPhotos: '{{ lang }}' },
            });
        });
    </script>
{% endput %}


        {% for image in gallery.images %}    
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">        
                <a class="thumbnail" href="#"><img class="img-responsive"  src="{{ image.getThumb(width, height, resizer) }}" alt="{{ image.title }}" /></a>
            </div>
        {% endfor %}
