<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ this.page.title}}|Gallery</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{['assets/css/bootstrap.min.css','assets/css/thumbnail-gallery.css','assets/css/gallery/blueimp-gallery.min.css', 'assets/css/grayscale.css', 'assets/css/custom.css']|theme}}" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body  style="background-color:	#676767">
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a style="font-size:15px" class="navbar-brand page-scroll" href="#page-top">
                     Umagraphics {{ this.page.title}}
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a style="font-weight: bold; font-style: 'Helvetica Neue'" class="page-scroll" href="/#portfolio">Back</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
    </div>
    {% page %}
    
<!-- jQuery -->
    <script src="{{['assets/javascript/jquery.js','assets/javascript/bootstrap.min.js','assets/javascript/gallery/blueimp-gallery.min.js','assets/javascript/grayscale.js']|theme}}"></script>
    

</body>

</html>
